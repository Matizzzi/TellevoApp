<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Modo Oscuro -->
    <ion-item lines="none">
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="isDarkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>

    <!-- Notificaciones -->
    <ion-item lines="none">
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <!-- Ubicación -->
    <ion-item lines="none">
      <ion-label>Ubicación</ion-label>
      <ion-toggle [(ngModel)]="locationEnabled" (ionChange)="toggleLocation()"></ion-toggle>
    </ion-item>

    <!-- Idioma -->
    <ion-item lines="none">
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage()">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">Inglés</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="applyChanges()">Aplicar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
