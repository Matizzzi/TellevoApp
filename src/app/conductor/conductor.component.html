<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let viaje of viajes">
    <ion-card-header>
      <ion-card-title>{{ viaje.modelo }} ({{ viaje.marca }})</ion-card-title>
      <ion-card-subtitle>{{ viaje.lugar }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Capacidad: {{ viaje.capacidad }} personas</p>
      <p>Precio: ${{ viaje.precio }}</p>
      <p>Conductor: {{ viaje.nombre }} {{ viaje.apellido }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
