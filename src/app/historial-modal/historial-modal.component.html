<ion-header class="bg-dark">
  <ion-toolbar>
    <ion-title class="text-white">Historial de Viajes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" class="text-white">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-dark text-white">
  <div class="modal-content">
    <ion-list>
      <ion-item *ngFor="let viaje of viajesAceptados">
        <ion-label>
          <h2 class="text-orange">{{ viaje.nombre }} {{ viaje.apellido }}</h2>
          <h3 class="text-grey">{{ viaje.modelo }} - {{ viaje.marca }}</h3>
          <p class="text-grey">Patente: {{ viaje.patente }}</p>
          <p>Capacidad: {{ viaje.capacidad }} personas</p>
          <p>Precio: <span class="text-orange">${{ viaje.precio }}</span></p>
          <p>Lugar: {{ viaje.lugar }}</p>
        </ion-label>
        <!-- Borrar viaje -->
        <ion-button color="danger" (click)="cancelarViaje(viaje)">
          Borrar Historial
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
