<ion-header>
  <ion-toolbar>
    <ion-title class="logo-container">
      <img src="https://reqlut2.s3.sa-east-1.amazonaws.com/reqlut-images/duoc/logo_duoc_white.png?v=62.8" alt="Duoc UC Logo" class="logo-header">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

<ion-content>
  <div class="login-container">
    <h2>Bienvenido/a</h2>

    <ion-card class="custom-card">
      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="stacked">Inicio de sesión</ion-label>
        </ion-item>
    
        <ion-item lines="none">
          <ion-input placeholder="usuario@tucorreo.cl" type="email"  [(ngModel)]="user.email"></ion-input>
        </ion-item>
    
        <ion-item lines="none">
          <ion-input placeholder="Contraseña" type="password"  [(ngModel)]="user.password"></ion-input>
          <ion-icon name="eye-outline" slot="end"></ion-icon>
        </ion-item>
    
        <ion-button expand="block" color="warning" (click)="login(user)">Ingresar</ion-button>
    
        <p class="register-text">
          ¿No tienes cuenta? <a routerLink="/registro" class="register-link">Regístrate aquí</a>
        </p>
        <div class="ion-text-center ion-margin-top ">
          <a href="/reset-pass"><small>Olvide mi contraseña</small></a>
        </div>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
