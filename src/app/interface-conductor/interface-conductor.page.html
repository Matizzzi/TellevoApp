<ion-header>
  <ion-toolbar class="header-toolbar">
    <div class="header-logo">
      <!-- Agrega tu logo aquí -->
    </div>
    <ion-title class="header-title">
      <span class="title-white">Tellevo</span><span class="title-yellow">App</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="header-button" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openAjustesModal()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-grey">
  <div class="bubble-background"></div>
  <div class="welcome-container">
    <h2 class="welcome-title">¡Hola, {{ userData?.name ?? 'Invitado' }}!</h2>
    <p class="careful-message">Maneja con cuidado</p>
    <ion-button expand="full" class="start-button" (click)="openPublicarViajeModal()">Publicar Viaje</ion-button>

    <div class="additional-buttons">
      <ion-button expand="full" class="modal-button" (click)="openCredentialsModal()">Credenciales</ion-button>
      <!-- Cambié el modal de historial por el Conductor -->
      <ion-button expand="full" class="modal-button" (click)="openConductorModal()">Historial Conductor</ion-button>
      <ion-button expand="full" class="modal-button" (click)="openQRModal()">
        Escanear QR
      </ion-button>
      
    </div>

    <div class="promo-box">
      <h3>¡Califica la app!</h3>
      <p>Tu opinión es importante. ¡Déjanos tus comentarios!</p>
      <ion-button expand="full" class="promo-button">Calificar Ahora</ion-button>
    </div>
  </div>
</ion-content>
