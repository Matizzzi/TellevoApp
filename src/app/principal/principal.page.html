<ion-content class="bg-dark">
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 class="app-title">
          <span class="tellevo">Tellevo</span>
          <span class="app">App</span>
        </h1>
      </div>
      <div class="header-right">
        <a href="/iniciar-sesion" class="login-button" routerLink="/iniciarsesion">
          <ion-icon name="person-circle" class="login-icon"></ion-icon>
          <span>Iniciar Sesión</span>
        </a>
      </div>
    </div>

    <div class="section-container">
      <!-- Secciones originales -->
      <div class="section viajas">
        <ion-icon name="car" class="icon" routerLink="/viajes"></ion-icon>
        <p>Viajas</p>
      </div>
      <div class="section publicar">
        <ion-icon name="add-circle" class="icon"></ion-icon>
        <p>Publicar</p>
      </div>
      <div class="section chat">
        <ion-icon name="chatbubbles" class="icon"></ion-icon>
        <p>Chat</p>
      </div>
      <div class="section preguntas">
        <ion-icon name="help-circle" class="icon"></ion-icon>
        <p>Preguntas</p>
      </div>

      <!-- Nuevas Secciones -->
      <div class="section credencial">
        <ion-icon name="card" class="icon"></ion-icon>
        <p>Credencial</p>
      </div>
      <div class="section perfil">
        <ion-icon name="person-circle" class="icon"></ion-icon>
        <p>Perfil</p>
      </div>
      <div class="section historial">
        <ion-icon name="time" class="icon"></ion-icon>
        <p>Historial</p>
      </div>
      <div class="section configuracion">
        <ion-icon name="settings" class="icon"></ion-icon>
        <p>Configuración</p>
      </div>
    </div>
  </div>
</ion-content>
