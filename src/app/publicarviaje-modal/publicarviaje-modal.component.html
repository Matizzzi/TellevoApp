<ion-content>
  <ion-card class="card-container">
    <ion-card-header>
      <ion-card-title>Publica tu viaje</ion-card-title>
      <ion-button fill="clear" slot="end" (click)="dismiss()" class="close-btn">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <div class="search-bar">
        <ion-item class="search-item">
          <ion-label position="floating">Buscar lugar</ion-label>
          <ion-input 
            #searchInput 
            type="text" 
            placeholder="Ej. Santiago"
            (ionInput)="onSearchInput($event)">
          </ion-input>
        </ion-item>
      </div>

      <div id="map" class="map-container"></div>

      <ion-button expand="full" color="primary" class="submit-btn">Publicar</ion-button>
      <ion-button expand="full" color="medium" class="volver-btn" (click)="volver()">Volver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
