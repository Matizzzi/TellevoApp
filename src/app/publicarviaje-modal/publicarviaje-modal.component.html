<ion-content>
  <!-- Barra de búsqueda -->
  <ion-item>
    <ion-label position="floating">Buscar lugar</ion-label>
    <ion-input 
      #searchInput 
      type="text" 
      (ionInput)="onSearch($event)" 
      placeholder="">
    </ion-input>
  </ion-item>

  <!-- Lista de sugerencias -->
  <ion-list *ngIf="suggestions.length > 0">
    <ion-item *ngFor="let suggestion of suggestions" (click)="onPlaceSelected(suggestion)">
      <ion-label>
        <h2>{{ suggestion.description }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Contenedor del mapa -->
  <div id="map" style="height: 50%;"></div>

  <!-- Botón para obtener la ruta -->

<!-- Formulario para información del viaje -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Información del Viaje</ion-card-title>
    <ion-card-subtitle>Por favor, completa los datos del vehículo y del viaje.</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <!-- Campo Nombre -->
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <!-- Campo Apellido -->
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="apellido" placeholder="Ingresa tu apellido"></ion-input>
    </ion-item>

    <!-- Campo Modelo del auto -->
    <ion-item>
      <ion-label position="stacked">Modelo del auto</ion-label>
      <ion-input [(ngModel)]="carModel" placeholder="Ejemplo: Corolla"></ion-input>
    </ion-item>

    <!-- Campo Patente -->
    <ion-item>
      <ion-label position="stacked">Patente</ion-label>
      <ion-input [(ngModel)]="carPlate" placeholder="Ejemplo: ABC-123"></ion-input>
    </ion-item>

    <!-- Campo Marca -->
    <ion-item>
      <ion-label position="stacked">Marca</ion-label>
      <ion-input [(ngModel)]="carBrand" placeholder="Ejemplo: Toyota"></ion-input>
    </ion-item>

    <!-- Campo Capacidad -->
    <ion-item>
      <ion-label position="stacked">Capacidad (personas)</ion-label>
      <ion-input [(ngModel)]="carCapacity" type="number" placeholder="Ejemplo: 5"></ion-input>
    </ion-item>

    <!-- Campo Precio -->
    <ion-item>
      <ion-label position="stacked">Precio del viaje</ion-label>
      <ion-input [(ngModel)]="tripPrice" type="number" placeholder="Ejemplo: 10000"></ion-input>
    </ion-item>



      <ion-button expand="block" (click)="submitTripInfo()">Guardar información del viaje</ion-button>
      <ion-button expand="block" color="secondary" (click)="goBack()">Volver</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
