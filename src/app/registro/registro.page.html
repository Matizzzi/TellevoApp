<ion-header>
  <ion-toolbar>
    <img src="assets/icon/logoo.png" alt="Logo" class="logo-header">
  </ion-toolbar>
</ion-header>

<ion-content class="form-background">
  <div class="register-container">
    <ion-card class="contenedor-register">
      <ion-card-content>
        <ion-item lines="none" class="form-header">
          <h1>Registro</h1>
        </ion-item>

        <!-- Inputs con iconos -->
        <ion-item class="input-item">
          <ion-icon name="id-card-outline" slot="start"></ion-icon>
          <ion-input placeholder="RUT (Ej: 12345678-9)" type="text" [(ngModel)]="user.rut" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input placeholder="usuario@tucorreo.cl" type="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input placeholder="Nombre" type="text" [(ngModel)]="user.name" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-input placeholder="Apellido" type="text" [(ngModel)]="user.lastname" required></ion-input>
        </ion-item>

        <!-- Campo de contraseña con botón para mostrar/ocultar -->
        <ion-item class="input-item">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Contraseña" 
            [(ngModel)]="user.password" 
            required>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
            (click)="togglePasswordVisibility()">
          </ion-icon>
        </ion-item>

        <!-- Confirmar contraseña con botón para mostrar/ocultar -->
        <ion-item class="input-item">
          <ion-icon name="lock-open-outline" slot="start"></ion-icon>
          <ion-input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            placeholder="Confirmar contraseña" 
            required>
          </ion-input>
          <ion-icon 
            slot="end" 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'" 
            (click)="toggleConfirmPasswordVisibility()">
          </ion-icon>
        </ion-item>

        <ion-item class="input-item">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input placeholder="+56" type="tel" [(ngModel)]="user.phone" required></ion-input>
        </ion-item>

        <!-- Selección de roles -->
        <ion-radio-group [(ngModel)]="user.role" required class="radio-group">
          <ion-list-header>
            <ion-label>¿Eres conductor o cliente?</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Conductor</ion-label>
            <ion-radio slot="start" value="conductor"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Cliente</ion-label>
            <ion-radio slot="start" value="cliente"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <!-- Botones -->
        <ion-button expand="block" color="warning" class="register-button animated-button" (click)="register()">
          Registrarme
        </ion-button>
        <ion-button expand="block" color="warning" class="login-button animated-button" (click)="irAInicioSesion()">
          Iniciar Sesión
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
