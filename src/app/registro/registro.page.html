<ion-header>
  <ion-toolbar>
    <ion-title>Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    <img src="assets/icon/logoo.png" alt="Logo" class="logo">

    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label position="stacked">Registro</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="usuario@tucorreo.cl" type="email"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="Nombre" type="text"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="Apellido" type="text"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="Contraseña" type="password"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="Confirmar contraseña" type="password"></ion-input>
        </ion-item>

        <ion-item lines="none">
          <ion-input placeholder="+56" type="tel"></ion-input>
        </ion-item>

        <ion-button expand="block" color="warning">Registrarme</ion-button>

        <ion-button expand="block" color="warning" (click)="irAInicioSesion()">Iniciar Sesión</ion-button>


        <ion-button fill="clear" color="primary">Cancelar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
