<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total de viajes</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Capacidad</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tarifa</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary">CREAR VIAJE</ion-button>
      <ion-button expand="block" color="warning">LIMPIAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-button expand="block" color="light" routerLink="/viajes">
  <ion-icon name="car-sport-outline"></ion-icon>
  <ion-label>Viajes</ion-label>
</ion-button>
