<ion-content>
  <div class="form-container">
    <ion-title>Publicar un nuevo viaje</ion-title>
    
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input placeholder="Escribe el origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Escribe el destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Costo por pasajero</ion-label>
      <ion-input placeholder="$ 0.00" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción del viaje</ion-label>
      <ion-textarea placeholder="Descripción del viaje"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción del conductor</ion-label>
      <ion-textarea placeholder="Preséntate y describe tu experiencia como conductor"></ion-textarea>
    </ion-item>

    <div class="section-title">Horario de los alumnos</div>
    <ion-radio-group>
      <ion-item>
        <ion-label>Jornada Diurna</ion-label>
        <ion-radio slot="start" value="diurna"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Jornada Vespertina</ion-label>
        <ion-radio slot="start" value="vespertina"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button expand="block">Publicar viaje</ion-button>
  </div>
</ion-content>
